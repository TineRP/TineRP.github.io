<!doctype html>

<head>
  <title>Transfer learning with Keras and MobileNet</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="tfjs-examples.css" />
</head>

<style>
  .pred-container {
    margin-bottom: 20px;
  }

  .pred-container > div {
    display: inline-block;
    margin-right: 20px;
    vertical-align: top;
  }

  .row {
    display: table-row;
  }
  .cell {
    display: table-cell;
    padding-right: 20px;
  }


  #file-container {
    display: flex;
    justify-content: center; /* Center the content horizontally */
    align-items: center; /* Center the content vertically */
    position: relative;
    overflow: hidden;
    background-color: blue;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    max-width: 100%; /* Ensure the container doesn't exceed the screen width */
    width: 100%; /* Take up the full width of its container */
    box-sizing: border-box; /* Include padding and border in the width */
    text-align: center; /* Center the content horizontally */
    
}

  
  #files {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    width: 100%; /* Take up the full width of its parent container */
    height: 100%; /* Take up the full height of its parent container */
    font-size: 100px;
    opacity: 0;
    cursor: pointer;
  }

  
  #div1 {
    width: 350px;
    height: 70px;
    padding: 10px;
    border: 1px solid #aaaaaa;
  }

</style>

<!-- TensorFlow.js script -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>
<head>
  <link rel="shortcut icon" href="#"/>
</head>


<body>
  <div class="tfjs-example-container">
    <section>
      <div id="file-container" style="display: none">
        <input type="file" id="files" name="files[]" multiple />
        <label for="files" id="file-upload-button">Upload Image</label>
      </div>
      <br>
      <div id="predictions"></div>

       
    </section>

    <script src="index.js" type="module"></script>
  </div>
</body>
